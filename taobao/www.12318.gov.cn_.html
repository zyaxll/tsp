<script type="text/javascript">
	function getWeek(){
		var date = new Date();
		var day = date.getDay();
		switch(day){
			case 1:
				day="一";break
			case 2:
				day="二";break
			case 3:
				day="三";break
			case 4:
				day="四";break
			case 5:
				day="五";break
			case 6:
				day="六";break
			case 0:
				day="日";break
			default:
				day="一";break 
		}
		return day;
	}
</script>
